<body>

{% if messages %}
    {% for message in messages %}
        <div>
        <marquee direction="right"><h3 style="color: red;">
           {{ message }}
        </h3></marquee></div>
    {% endfor %}
{% endif %}
<form action="{% url 'welcome' %}" method="post">
    {% csrf_token %}
<table align="center">
    <tr><th><input type="email" name="email" placeholder="ENTER EMAIL" required></th></tr>
    <tr><th><input type="password" name="pass" placeholder="PASSWORD" required></th></tr>
    <tr><th><button type="submit">LOGIN</button></th></tr>
</table>
</form>

</body>
